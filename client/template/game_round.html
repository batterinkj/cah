<template name = "gameRound">
    <div class = "row bpadding-10">
        {{#unless selectingWinner}}
                <div class="col-xs-offset-1 col-sm-offset-4 col-xs-10 col-sm-4">
                {{#with selectedWhites}}
                    {{#roundBlack}}
                        {{{blackAnsweredText}}}
                    {{/roundBlack}}
                {{/with}}
                </div>
        {{else}}
            <div class=" col-xs-offset-1 col-sm-offset-2 col-xs-10 col-sm-8">
            {{#each selectedWhites}}
                    <div class="col-xs-12 col-sm-6 col-lg-4">
                        {{#roundBlack}}
                            {{{blackAnsweredText}}}
                        {{/roundBlack}}
                    </div>
            {{/each}}
            </div>
        {{/unless}}

    </div>
    <div class = "row black" id ="errorMessages"></div>
    {{#if active}}
        {{#unless hostOrSubmitted}}
            <div class = "row bpadding-20">
                <div class = "col-xs-offset-1 col-sm-offset-2 col-xs-10 col-sm-8">
                        {{#each playerWhites}}
                            <div class = "card whitecard selectable submit col-xs-12">{{{text}}}</div>
                        {{/each}}
                        {{#with customWhiteCard}}
                            <div class = "card whitecard selectable submit col-xs-12">
                                <textarea rows = "2" class = "form-control" placeholder={{text}} id = "customWhiteCard"></textarea>
                            </div>
                        {{/with}}
                    </div>
            </div>
        {{/unless}}
    {{/if}}
    <div class = "row">
        <div class="col-xs-offset-1 col-sm-offset-3 col-lg-offset-4 col-xs-10 col-sm-6 col-lg-4">
    {{#unless finished}}
        {{#if host}}
            {{#if active}}
                <div class = "cardButton {{#if waitOnTimerOrPlayer}}red{{/if}}" id="startSelectingWinnerButton">
                    Start Selecting Winner {{#if waitOnTimerOrPlayer}}{{timer}}{{/if}}
                </div>
            {{else}}
                <div class = "cardButton" id="selectWinnerButton">Select Winner</div>
            {{/if}}
        {{else}}
            {{#if active}}
                {{#unless submitted}}
                    <div class = "cardButton" id="confirmSelectedCards">Confirm Selected Cards</div>
                {{else}}
                    <div class = "cardButton {{#unless waitOnTimer}}red{{/unless}}" id="changeSelectedCards">Change Selected Cards {{#if waitOnTimer}}{{timer}}{{/if}}</div>
                {{/unless}}
            {{/if}}
        {{/if}}
    {{else}}
        <div class = "cardButton" id="newRoundButton">Start Next Round</div>
    {{/unless}}
    </div>
    </div>
</template>
