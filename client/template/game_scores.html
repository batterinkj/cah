<template name="gameScores">
    <div class = "{{#unless notHostAndRoundActive}}collapse in{{else}}collapse{{/unless}}" id="scores">
       <div class = "col-xs-offset-1 col-md-offset-3 col-lg-offset-4 col-xs-10 col-sm-6 col-lg-4">
                <div class = "col-xs-4 col-sm-4 scoreHeader">Name</div>
                <div class = "col-xs-4 col-sm-4 scoreHeader">Score</div>
                <div class = "col-xs-4 col-sm-4 scoreHeader">Status</div>
        </div>
        {{#each players}}
               <div class = "col-xs-offset-1 col-md-offset-3 col-lg-offset-4 col-xs-10 col-sm-6 col-lg-4">
                    <div class = "col-xs-4 col-sm-4">{{name}}</div>
                    <div class = "col-xs-4 col-sm-4">{{playerScore}}</div>
                    <div class = "col-xs-4 col-sm-4">{{playerRoundStatus}}</div>
                </div>
        {{/each}}
    </div>
</template>
